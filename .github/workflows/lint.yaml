name: Lint notebook

on:
  push:
    paths:
      - '**.ipynb'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      
      - name: Lint Check
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          jupyter: true
